arch: "x86_64"
images:
  - location: "https://cloud-images.ubuntu.com/minimal/releases/jammy/release/ubuntu-22.04-minimal-cloudimg-amd64.img"
    arch: "x86_64"
    digest: ""
mounts:
  - location: "~"
    writable: true
provision:
  - mode: system
    script: |
      apt-get update
      apt-get install -y curl git build-essential python3 python3-pip debootstrap
      curl -LOJ https://github.com/firecracker-microvm/firecracker/releases/download/v1.5.1/firecracker-v1.5.1-x86_64.tgz
      tar -xzf firecracker-v1.5.1-x86_64.tgz
      chmod +x firecracker-v1.5.1-x86_64
      mv firecracker-v1.5.1-x86_64 /usr/local/bin/firecracker
